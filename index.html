<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador y Desencriptador - Juan Robayo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-banner">
            <h1>Encriptar y Desencriptar Texto</h1>
            <div class="warning">
                <p><strong>¡Advertencia!</strong> Solo se aceptan letras minúsculas y sin acentos.</p>
            </div>
            <div class="text-area">
                <label for="inputText">Ingrese el texto aquí:</label>
                <textarea id="inputText" placeholder="Escribe tu texto aquí (solo letras minúsculas y sin acentos)..."></textarea>
                <div class="button-group">
                    <button id="btnEncriptar" class="blue-button" onclick="encryptText()">Encriptar</button>
                    <button id="btnDesencriptar" class="gray-button" onclick="decryptText()">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="output-banner">
            <h1>Resultado</h1>
            <div class="result-text">
                <textarea id="outputText" readonly placeholder="Aquí aparecerá el texto encriptado o desencriptado..."></textarea>
                <button id="btnCopiar" class="gray-button" onclick="copyToClipboard()">Copiar</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2024 Juan Robayo</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
